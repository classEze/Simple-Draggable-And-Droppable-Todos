<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo App</title>
</head>
<body class='flex_column'>
    <header class="header">
<h1 style='padding-left: 15px;'>Todos</h1>
    </header>
    <main class="main">
      <section class="todo_container">
      </section>
      <div style="text-align: center;">
        <i class='fa fa-plus-circle' style='color:rgb(39, 39, 204); font-size: 30px;'></i>
      </div>
    </main>
    <footer class="footer">
    <h2> &copy <a href='https://classEze.github.io' target="_blank" rel="noopener">Eze</a>, <script type="text/javascript"> document.write(new Date().getFullYear())</script>.</h2>
    </footer>
    <section class="form_container modal hide">
        <form class='add_form' onsubmit="add_Todo(event)">
            <input type="text" required placeholder=" Enter Todo title" name="title">
            <input type="text" required placeholder=" Enter Todo description" name="description">
            <button type="submit"> Add Todo</button>
        </form>
       </section>
    <script src="index.js"></script>
</body>
</html>
